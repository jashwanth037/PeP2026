<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Complaint</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Anime Streaming Complaint Tracker</h1>
        <form id="complaintForm">
            <div class="form-group">
                <label>Complaint Title</label>
                <input type="text" id="title" required placeholder="What's the issue?">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="description" required placeholder="Tell us more..."></textarea>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="yourname@gmail.com">
            </div>
            <div class="form-group">
                <label>Phone (Optional)</label>
                <input type="tel" id="phone" placeholder="Your number">
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="message" class="message"></div>
        <div class="nav">
            <a href="admin.html">Admin Panel</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
